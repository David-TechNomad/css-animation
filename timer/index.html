        }

        @property --m {
            syntax: '<integer>';
            inherits: false;
            initial-value: 0;
        }

        @property --s {
            syntax: '<integer>';
            inherits: false;
            initial-value: 0;
        }

        @property --ms {
            syntax: '<integer>';
            inherits: false;
            initial-value: 0;
        }

        .counter {
            display: grid;
            gap: 10px;
            grid-template-areas:
                "clock clock"
                "start reset"
        }

        .clock {
            grid-area: clock;
            text-align: center;
            font-size: 60px;
            padding: .2em .5em;
            border: 5px solid rgba(255, 255, 255, .3);
            font-family: monospace;
            /* font-family: DigitalNumbers-Regular; */
            background: #3a3a3a;
            color: #fff;
            counter-reset: minitus var(--m) seconds var(--s) ms var(--ms);
            animation: minitus 3600s infinite steps(60, end),
                seconds 60s infinite steps(60, end),
                ms 1s infinite steps(100, end);
            animation-play-state: paused;
        }

        .clock::before {
            content: counter(minitus, decimal-leading-zero) ':' counter(seconds, decimal-leading-zero) ':' counter(ms, decimal-leading-zero);
            text-shadow: 3px 3px 3px black;
        }

        .btn {
            text-align: center;
            padding: .5em;
            font-size: 24px;
            background-color: royalblue;
            color: #fff;
            grid-area: start;
            user-select: none;
            cursor: pointer;
            transition: .2s;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .reset {
            grid-area: reset;
            background-color: #F44336;
        }

        .start::before {
            content: '开始';
        }

        :checked~.clock {
            animation-play-state: running;
        }

        :checked~.start::before {
            content: '暂停';
        }

        :checked~.reset {
            opacity: .65;
            pointer-events: none;
        }

        .reset:active+.clock {
            animation: none;
        }

        @keyframes minitus {
            to {
                --m: 59
            }
        }

        @keyframes seconds {
            to {
                --s: 59
            }
        }

        @keyframes ms {
            to {
                --ms: 99
            }
        }
    </style>
</head>

<body>
    <h1>CSS 计时器</h1>
    <div class="counter">
        <input type="checkbox" id="start" hidden>
        <label class="btn start" for="start"></label>
        <label class="btn reset">重置</label>
        <div class="clock"></div>
    </div>
</body>

</html>
